<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vinculação correta ao CSS -->
</head>
<body>

<header>
    <div class="logo">
        <h1>Blog do Felix</h1> <!-- Logotipo do site -->
    </div>
    <nav>
        <ul>
            <li><a href="#home">Início</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="home">
        <h2>Bem-vindo ao meu blog</h2>
        <p>Aqui falo sobre minha vida.</p>
    </section>

    <section id="sobre">
        <h2>My life</h2>
        <p>My life is crazy and I'm going to tell you a little about it here</p>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form action="#" method="POST" aria-labelledby="contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required aria-required="true">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-required="true">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required aria-required="true"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
</footer>

</body>
</html>
